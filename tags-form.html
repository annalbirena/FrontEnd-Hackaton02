<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <fieldset style="width: 300px; margin: auto;">
            <legend>Formulario</legend>
            <label for="">Nombre</label>
            <input class="name" type="text" placeholder="Nombre">
            <br>
            <label for="">Apellido</label>
            <input class="lastname" type="text" placeholder="Apellido">
            <br>
            <input type="radio">Peruano
            <input type="radio">Extranjero
            <br>
            <select name="Sexo" id="">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
            </select>
            <br>
            <textarea name="descripcion" id="" cols="30" rows="10">Descripcion</textarea>
            <br>
            <button class="commit" >Enviar</button>
        </fieldset>
    </form>
</body>
</html>
